<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all-all">
          <div class="figma-10-sign-up-box container">
            <div class="figma-10-sign-up-box-2">
            <div class="figma-10-sign-up-box-title mt-5 d-flex">
                <img src="./photo/Star 5.png" alt="">
                <p>ثبت نام</p>
                <img src="./photo/Star 5.png" alt="">
            </div>
            <div class="figma-10-sign-up-box-name-box">
                <p>نام:</p>
                <input id="signNameInput" type="text" placeholder="نام خود را وارد کنید">
                <div class="error" id="signNameError"></div>
            </div>
          <div class="figma-10-sign-up-box-name-box">
                <p>نام خانوادگی:</p>
                <input id="signLnameInput" type="text" placeholder=" نام خانوادگی خود را وارد کنید">
                <div class="error" id="signLnameError"></div>
            </div>
            <div class="figma-10-sign-up-box-password-box ">
                <p>رمز ورود:</p>
                <input id="userPassInput" type="text" placeholder="رمز عبور خود را وارد کنید">
                <div class="error" id="userPassError"></div>
            </div>
            <div class="figma-10-sign-up-box-email-box">
                <p>ایمیل:</p>
                <input id="signEmailInput" type="text" placeholder="آدرس ایمیل خود را وارد کنید">
                <div class="error" id="signEmailError"></div>
            </div>
            <div class="figma-10-sign-up-box-number-box">
                <p>شماره تماس (اختیاری):</p>
                <input id="signNumberInput" type="text" placeholder="شماره تماس خود را وارد کنید">
                <div class="error" id="signNumberError"></div>
            </div>
            <!-- <div class="figma-10-sign-up-box-address-box">
                <p>آدرس (اختیاری):</p>
                <input type="text" placeholder="آدرس خود را وارد کنید">
            </div> -->
            <div class="figma-10-sign-up-box-btn-box mt-5 d-flex">
               <a href="login.html"><button class="figma-10-sign-up-box-btn-1">ورود</button></a> 
               <a href=""><button id="signinBtn" class="figma-10-sign-up-box-btn-2">ثبت نام</button></a> 
            </div>   
          </div>
          </div>   
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
